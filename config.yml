baseURL: "https://astroparam.github.io/"
title: Astroparam
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Astroparam
    description: "THIS IS DESCRIPTIO"
    keywords: [Blog, Portfolio, PaperMod]
    author: Parmeshwar Patidar
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicon.ico"
        favicon16x16:  "/favicon-16x16.png"
        favicon32x32:  "/favicon-32x32.png"
        apple_touch_icon:  "/apple-touch-icon.png"
        safari_pinned_tab:  "/safari-pinned-tab.svg"

    label:
        text: "Astroparam"
        icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Parmeshwar Patidar
        subtitle: "Programmer â€¢ Amateur Astronomer"
        imageUrl: "/images/logo.jpg"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Blog
              url: posts
            - name: About
              url: about

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: .

    socialIcons:
        - name: twitter
          url: "https://twitter.com/astromehul"
        - name: github
          url: "https://github.com/astroparam"
        - name: linkedin 
          url: "https://linkedin.com/in/astroparam"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        linkFullImages: true
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # editPost:
    #     URL: "https://github.com/astroparam.github.io/content"
    #     Text: "Suggest Changes" # edit text
    #     appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

markup:
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai

outputs:
    home:
        - HTML
        - RSS
        - JSON
menu:
    main:
        - name: Projects
          url: projects/
          weight: 2
        - name: About
          url: about/
          weight: 3
        - name: Blog
          url: posts/
          weight: 4
        - name: Search
          url: search/


taxonomies:
    category: categories
    tag: tags
    series: series
